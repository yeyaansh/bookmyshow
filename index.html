<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- header -->

        <header>
            <div class="head">
                <div class="top-head">
                    <div class="top-left-head">
                        <h1>BookMyShow</h1>
                    </div>
                    <div class="top-right-head">
                        <button>Movies</button>
                        <button>Events</button>
                        <button>Sports</button>
                        <button>More</button>
                    </div>
                </div>
                <div class="bottom-head">
                        <input type="text" placeholder="search for movies, events, or sports" class="search-area">
                    <button class="search-btn">Search</button>
                </div>
            </div>
        </header>

    <!-- main -->
        <!-- main-1 -->

        <div class="main-1">
            <div class="main-1-1"><p>Experience the Best Movies and Events</p></div>
            <button class="main-1-2">Buy Now</button>
        </div>

        <div class="popular-movies"><p>Popular Movies</p></div>

        <div class="card">
            <div class="movies-card"><img src="./img1.avif" alt="" ><p>Singham</p></div>
            <div class="movies-card"><img src="./img2.avif" alt=""> <p>Bhool Bhoolaiya 2</p></div>
            <div class="movies-card"><img src="./img3.avif" alt=""><p>Venom: The Last Dance</p></div>
            <div class="movies-card"><img src="./img4.avif" alt=""><p>Vicky Aur Vidhya ka Wo Wala Video</p></div>
            <div class="movies-card"><img src="./img5.avif" alt="">
            <p>Jigra</p></div>
            <div class="movies-card"><img src="./img6.avif" alt="">
            <p>Banda Singh Chaudhary</p></div>
            <div class="movies-card"><img src="./img7.avif" alt="">
                <p>Arman</p></div>
            <div class="movies-card"><img src="mg8.avif" alt="">
                    <p>The Wild Robot</p></div>
        </div>

        <div class="main-bottom-banner"><img src="./bottom.avif" alt=""></div>

    <!-- footer -->
</body>
</html>
